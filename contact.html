<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — The Rail Exchange</title>
  <meta name="description" content="Contact The Rail Exchange. Have questions or need help getting started?" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/logo.png" alt="The Rail Exchange logo" /></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="platform.html">Platform</a>
        <a href="contractors.html">Contractors</a>
        <a href="shippers.html">Shippers</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About</a>
        <a href="contact.html" aria-current="page" class="btn btn-outline">Contact</a>
      </nav>
      <button id="mobileToggle7" class="mobile-toggle" aria-label="Toggle navigation">☰</button>
    </div>
  </header>

  <main>
    <section class="section hero-sm">
      <div class="container">
        <h1>Let’s Talk</h1>
        <p class="lead">Have questions? Need help getting started? We’re here.</p>
      </div>
    </section>

    <section class="section">
      <div class="container contact-grid">
        <form id="contactForm" class="contact-form" action="mailto:support@therailexchange.com" method="post" enctype="text/plain">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />

          <label for="company">Company</label>
          <input id="company" name="company" type="text" />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="phone">Phone</label>
          <input id="phone" name="phone" type="tel" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-outline">Reset</button>
          </div>
        </form>

        <aside class="contact-info">
          <h3>Support</h3>
          <p>Email: <a href="mailto:support@therailexchange.com">support@therailexchange.com</a></p>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <div>
        <img src="assets/logo.png" alt="The Rail Exchange logo" class="footer-logo" />
        <p>© The Rail Exchange™</p>
      </div>
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="platform.html">Marketplace</a>
        <a href="contractors.html">Contractors</a>
        <a href="shippers.html">Shippers</a>
        <a href="pricing.html">Pricing</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
