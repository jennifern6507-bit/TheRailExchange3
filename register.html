<body>

<header class="navbar">
    <div class="logo">
        <img src="https://github.com/user-attachments/assets/86b2a4dc-5b2e-47bd-9e0c-caa15210b5a0" alt="Logo" />

    <nav>

    </nav>
</header>

<section class="hero small-hero">
    <h1>Create Your Account</h1>
    <p>Join the leading platform for rail maintenance, construction, and logistics.</p>
</section>

<section class="section light">
    <div class="form-container">
        <form class="form register-form">

            <label>Full Name</label>
            <input type="text" placeholder="John Smith" required />

            <label>Company</label>
            <input type="text" placeholder="RailPro Services" required />

            <label>Email</label>
            <input type="email" placeholder="you@company.com" required />

            <label>Phone</label>
            <input type="text" placeholder="555-123-4567" required />

            <label>Password</label>
            <input type="password" placeholder="Create a password" required />

            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password" required />

            <label>Account Type</label>
            <select required>
                <option value="">Select one...</option>
                <option value="contractor">Contractor</option>
                <option value="shipper">Shipper / Facility Owner</option>
            </select>

            <button class="btn primary">Create Account</button>

            <p class="small-text">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </form>
    </div>
</section>
